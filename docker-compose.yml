version: '3.8'

services:
  # API Backend
  api:
    build:
      context: .
      target: api
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=production

  # Client Frontend  
  client:
    build:
      context: .
      target: client
    ports:
      - "3000:3000"
    depends_on:
      - api

  # Development (API + Client)
  dev:
    build:
      context: .
      target: dev
    ports:
      - "8080:8080"
      - "5173:5173"
    volumes:
      - ./apps:/app/apps
    environment:
      - NODE_ENV=development
